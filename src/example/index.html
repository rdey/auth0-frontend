<!doctype html>
<html lang="en">
<head>
  <title>Example</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Franklin:400,700&subset=latin-ext" />
  <link rel="stylesheet" href="/styles/dist/app.css" />
</head>
<body>

  <button onclick="lock.show();">Login</button>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdn.auth0.com/js/lock/10.20/lock.min.js"></script>
  <script>
    var lock = new Auth0Lock('0h5K5VT0kJ6Zj5kBh5pF46YuPlBaziXR', 'redeye.eu.auth0.com',
    {
      auth: {
        redirectUrl: 'http://localhost:3000/callback',
        responseType: 'code',
        params: {
          scope: 'openid email' // Learn about scopes: https://auth0.com/docs/scopes
        }
      },
      theme: {
        logo: '/img/logo.svg',
        primaryColor: '#FC6F77'
      }
    });

    lock.show();
  </script>

</body>
</html>
