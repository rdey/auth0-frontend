<!doctype html>
<html lang="en">
<head>
  <title>Password</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Franklin:400,700|Rokkitt:200|Oswald:400" />
  <link rel="stylesheet" href="/styles/dist/password.css" />
</head>
<body>

  <main class="main" role="main">
    <div class="main__logo">
      <a href="https://www.redeye.se/">
        <img src="/img/logo.svg" alt="Redeye" />
      </a>
    </div>
    <div class="main__intro">
      <h1>Welcome<br />To Redeyeâ€™s Members Area</h1>
      <p>Where investors and companies in life science and technology meet.</p>
    </div>
    <div class="main__widget" id="widget"></div>
  </main>

  <script src="https://cdn.auth0.com/js/change-password-1.1.min.js"></script>
  <script>
    new Auth0ChangePassword({
      container:         "widget",               // required
      email:             '{{email}}',            // DO NOT CHANGE THIS
      csrf_token:        '{{csrf_token}}',       // DO NOT CHANGE THIS
      ticket:            '{{ticket}}',           // DO NOT CHANGE THIS
      password_policy:   '{{password_policy}}',  // DO NOT CHANGE THIS
      theme: {
        icon: '/img/logo.svg',
        primaryColor: '#FC6F77'
      },
      dict: {
        // passwordPlaceholder: "your new password",
        // passwordConfirmationPlaceholder: "confirm your new password",
        // passwordConfirmationMatchError: "Please ensure the password and the confirmation are the same.",
        // passwordStrength: {
        //   containsAtLeast: "Contain at least %d of the following %d types of characters:",
        //   identicalChars: "No more than %d identical characters in a row (e.g., \"%s\" not allowed)",
        //   nonEmpty: "Non-empty password required",
        //   numbers: "Numbers (i.e. 0-9)",
        //   lengthAtLeast: "At least %d characters in length",
        //   lowerCase: "Lower case letters (a-z)",
        //   shouldContain: "Should contain:",
        //   specialCharacters: "Special characters (e.g. !@#$%^&*)",
        //   upperCase: "Upper case letters (A-Z)"
        // },
        // successMessage: "Your password has been reset successfully.",
        // configurationError: "An error ocurred. There appears to be a misconfiguration in the form.",
        // networkError: "The server cannot be reached, there is a problem with the network.",
        // timeoutError: "The server cannot be reached, please try again.",
        // serverError: "There was an error processing the password reset.",
        // headerText: "Enter a new password for<br />{email}",
        // title: "Change Password",
        // weakPasswordError: "Password is too weak."
        // passwordHistoryError: "Password has previously been used."
      }
    });
  </script>
  <script>
    // modify submit button
    (function() {
      var el = document.querySelector('.auth0-lock-submit span');
      if(el) {
        el.innerHTML = 'Set new password <span><svg focusable="false" class="icon-text" width="8px" height="12px" viewBox="0 0 8 12" version="1.1" xmlns="http://www.w3.org/2000/svg"><g id="Symbols" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"><g id="Web/Submit/Active" transform="translate(-148.000000, -32.000000)" fill="#FFFFFF"><polygon id="Shape" points="148 33.4 149.4 32 155.4 38 149.4 44 148 42.6 152.6 38"></polygon></g></g></svg></span>';
        el.classList.add('auth0-label-submit');
      }
    })();

    // modify header
    (function() {
      var el = document.querySelector('.auth0-lock-header');
      if(el) {
        el.innerHTML = 'Change password';
        el.classList.add('modified');
      }
    })();
  </script>

</body>
</html>
